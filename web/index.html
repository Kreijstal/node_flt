<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLT Converter</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FLT Converter</h1>
        
        <!-- JSON to FLT Section -->
        <div class="form-section">
            <h2>Convert JSON to FLT</h2>
            <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
            <button id="convertToFlt">Convert & Download FLT</button>
            <div class="output" id="jsonOutput"></div>
        </div>

        <!-- FLT to JSON Section -->
        <div class="form-section">
            <h2>Convert FLT to JSON</h2>
            <input type="file" id="fltUpload" accept=".flt">
            <div class="output" id="fltOutput"></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
